<html>
<head>
    <title>Создать сделку</title>

    <meta charset="utf-8">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/paycheck.js"></script>
</head>
<body>
  <div id="inputForm">
    <h1>Создать сделку</h1>
    <h6 align="center">Вы в шаге от создания безопасной сделки. Осталось
      заполнить сумму заказа, условия договора и дедлайн.</h6>
    <input class="form-control form-control-lg" type="text" placeholder="Сумма сделки" id="priceInput">
    <input class="form-control form-control-lg" type="text" placeholder="Ссылка на условия" id="linkInput">
    <input class="form-control form-control-lg" type="text" placeholder="Дедлайн" id="deadlineInput">
    <button class="btn btn-primary mb-2" type="button" onclick="createOrder()">Получить ссылку</button>
    <button class="btn btn-primary mb-2" onclick="backOnMain()">На главную</button>
  </div>
</body>
</html>
